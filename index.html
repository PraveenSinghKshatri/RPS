<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="buttons">
        <button id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button id="paper"><i class="fa-solid fa-hand"></i></button>
        <button id="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
      </div>
      <div id="display">
        <p>Result:</p>
      </div>
      <div id="score">
        <div id="player-score"><p>Player: <br><span>0</span></p></div>
        <div id="computer-score"><p>Computer: <br><span>0</span></p></div>
      </div>
    </div>

    <div class="copyright">
      <p>
        Copyright &copy; <span id="copyright-year"></span> Praveen Singh. Made
        with <i class="fa-solid fa-beat fa-heart"></i>
      </p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
